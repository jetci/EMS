# CI/CD Pipeline
# Automated testing and deployment

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  # Job 1: Lint and Test
  test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies (Backend)
        working-directory: ./wecare-backend
        run: npm ci

      - name: Install dependencies (Frontend)
        working-directory: ./src
        run: npm ci

      - name: Lint Backend
        working-directory: ./wecare-backend
        run: npm run lint

      - name: Lint Frontend
        working-directory: ./src
        run: npm run lint

      - name: Run Backend Tests
        working-directory: ./wecare-backend
        run: npm test -- --coverage
        env:
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY_TEST }}
          DB_ENCRYPTION_KEY: ${{ secrets.DB_ENCRYPTION_KEY_TEST }}

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./wecare-backend/coverage/lcov.info
          flags: backend

  # Job 2: Build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies (Backend)
        working-directory: ./wecare-backend
        run: npm ci

      - name: Build Backend
        working-directory: ./wecare-backend
        run: npm run build

      - name: Install dependencies (Frontend)
        working-directory: ./src
        run: npm ci

      - name: Build Frontend
        working-directory: ./src
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Upload Backend Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: backend-dist
          path: wecare-backend/dist

      - name: Upload Frontend Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-dist
          path: src/dist

  # Job 3: E2E Tests
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Download Frontend Artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-dist
          path: src/dist

      - name: Download Backend Artifacts
        uses: actions/download-artifact@v3
        with:
          name: backend-dist
          path: wecare-backend/dist

      - name: Start Backend
        working-directory: ./wecare-backend
        run: |
          npm ci
          npm start &
          sleep 10
        env:
          NODE_ENV: test
          PORT: 3001

      - name: Start Frontend
        working-directory: ./src
        run: |
          npm ci
          npx serve -s dist -l 5173 &
          sleep 5

      - name: Run E2E Tests
        run: npx playwright test
        env:
          BASE_URL: http://localhost:5173

      - name: Upload E2E Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report

  # Job 4: Load Test
  load-test:
    name: Load Test
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Backend Artifacts
        uses: actions/download-artifact@v3
        with:
          name: backend-dist
          path: wecare-backend/dist

      - name: Start Backend
        working-directory: ./wecare-backend
        run: |
          npm ci
          npm start &
          sleep 10
        env:
          NODE_ENV: production
          PORT: 3001

      - name: Install K6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run Load Test
        run: k6 run tests/load-test.js
        env:
          BASE_URL: http://localhost:3001

  # Job 5: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build, e2e]
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /var/www/wecare-staging
            git pull origin develop
            npm install
            npm run build
            pm2 reload ecosystem.config.js

  # Job 6: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build, e2e, load-test]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /var/www/wecare
            git pull origin main
            npm install
            npm run build
            pm2 reload ecosystem.config.js --env production

      - name: Notify Deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment completed'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()
