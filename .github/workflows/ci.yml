# ============================================
# EMS WeCare - CI/CD Pipeline
# ============================================
# Triggers: Push/PR to main, develop branches
# Jobs: Lint, Test, Build, Docker Build
# ============================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: "20.x"

jobs:
  # ----------------------------------------
  # Job 1: Lint and Type Check
  # ----------------------------------------
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install frontend dependencies
        run: npm ci --legacy-peer-deps

      - name: Run TypeScript type check
        run: npx tsc --noEmit
        continue-on-error: true # Don't fail on type errors for now

      - name: Run ESLint (if configured)
        run: npm run lint --if-present
        continue-on-error: true

  # ----------------------------------------
  # Job 2: Frontend Tests
  # ----------------------------------------
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Jest tests
        run: npm test -- --ci --coverage
        env:
          CI: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ----------------------------------------
  # Job 3: Backend Tests
  # ----------------------------------------
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: lint

    defaults:
      run:
        working-directory: wecare-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: wecare-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests
        run: npm test --if-present
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key

  # ----------------------------------------
  # Job 4: Build Frontend
  # ----------------------------------------
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [test-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 7

  # ----------------------------------------
  # Job 5: Docker Build (on main/master only)
  # ----------------------------------------
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build-frontend, test-backend]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: wecare-ems:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm -d --name wecare-test -p 3001:3001 wecare-ems:latest
          sleep 10
          curl -f http://localhost:3001/api/auth/csrf-token || exit 1
          docker stop wecare-test

  # ----------------------------------------
  # Job 6: Security Scan (optional)
  # ----------------------------------------
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          exit-code: "0" # Don't fail on vulnerabilities for now
